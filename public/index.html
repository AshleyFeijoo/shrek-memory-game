<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/fontawesome-all.min.css" rel="stylesheet">
  <link href="./css/fontawesome.min.css" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <!-- Material Design Bootstrap -->
  <link href="./css/mdb.min.css" rel="stylesheet">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body class="">



  <noscript>You need to enable JavaScript to run this app.</noscript>
 
  <div class= "mx-auto bg container" id="root"></div>

  <!-- LOSER MODAL-->
  <div class="modal fade" id="youLose" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">You Lose! Try again!</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closemodal">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      </div>
      </div>
      </div>

  <!-- LOSER MODAL -->

    <!-- WInner MODAL-->
    <div class="modal fade" id="youWon" tabindex="-1" role="dialog" aria-labelledby="myWonModal"
    aria-hidden="true">
    <div class="modal-dialog modal-notify modal-success" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lead">You Won!</p>
  
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
      </div>
      </div>
      </div>
    <!-- Winner MODAL -->

  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./js/tether.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./js/mdb.min.js"></script>

  <script type="text/javascript" src="./js/all.min.js"></script>

  <script>
    $(function () {
      $("#mdb-lightbox-ui").load("./mdb-addons/mdb-lightbox-ui.html");
      });
    </script>
</body>

</html>
